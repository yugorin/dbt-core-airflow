name: Docker Image CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build with secret
      env:
        SECRET_SAMPLE: ${{ secrets.SECRET_SAMPLE }}
      run: |
        echo "$SECRET_SAMPLE" > secret_sample.txt
        docker build \
          --mount id=secret_sample,src=secret_sample.txt \
          -t my-image .

    - name: Check secrets passed
      run: |
        docker run --rm \
          -e SECRET_SAMPLE="${{ secrets.SECRET_SAMPLE }}" \
          my-image \
          env | grep SECRET_SAMPLE || echo "SECRET_SAMPLE not set"
