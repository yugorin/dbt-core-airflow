name: Docker Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
        
      - name: Github リポジトリの中身確認
        run: |
          pwd
          ls -al

      - name: Docker Buildx のセットアップ
        uses: docker/setup-buildx-action@v3

      - name: Docker イメージのビルド
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: my-image:latest
          secrets: |
            DBT_PROFILES_YML=${{ secrets.DBT_PROFILES_YML }}
            SNOWFLAKE_PRIVATE_KEY=${{ secrets.SNOWFLAKE_PRIVATE_KEY }}

      - name: Run container and print secret
        env:
          DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          docker run --rm \
          -v $(pwd):/app \
          -w /app \
          --entrypoint bash \
          -e DBT_PROFILES_DIR="/app/.dbt" \
          -e DBT_PROFILES_YML \
          -e SNOWFLAKE_PRIVATE_KEY \
          my-image:latest \
          -c '
            echo "DBT_PROFILES_YML=$DBT_PROFILES_YML"
            echo "SNOWFLAKE_PRIVATE_KEY=$SNOWFLAKE_PRIVATE_KEY"
            echo "$DBT_PROFILES_YML" > /app/.dbt/profiles.yml
            echo "DBT_PROFILES_DIR"
            cat /app/.dbt/profiles.yml
            pwd
            ls -al
            ls -al /app
            which python
            pip list
            which dbt
            dbt debug
          '


