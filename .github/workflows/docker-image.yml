name: Docker Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Docker Buildx のセットアップ
        uses: docker/setup-buildx-action@v3

      - name: Docker イメージのビルド
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: my-image:latest
          secrets: |
            SECRET_SAMPLE=${{ secrets.SECRET_SAMPLE }}

      - name: Run container and print secret
        run: |
          docker run --rm \
          my-image:latest \
          --entrypoint bash \
          -c 'echo "SECRET_SAMPLE=$SECRET_SAMPLE"'
          pwd
          ls -al
          which python


