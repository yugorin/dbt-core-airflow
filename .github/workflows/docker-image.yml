name: Docker Build

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.sql'
      # - '**.yml'
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - id: diff
        run: |
          {
            echo 'diff_name_only<<EOF'
            git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: echo vars for loop　# to delete
        env:
          DIFF_NAME_ONLY: ${{ steps.diff.outputs.diff_name_only }}
        run: |
          for diff_file in $DIFF_NAME_ONLY; do
            echo ${diff_file}
          done

      - name: Docker Buildx のセットアップ
        uses: docker/setup-buildx-action@v3

      - name: Docker イメージのビルド
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: dbt-core-airflow-dbt:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: サービスをバックグラウンドで起動（再ビルド抑止）
        run: |
          docker compose -f docker-compose.ci.yml up -d --no-build
        env:
          DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        
      - name: Run container with compose for sqlfluff lint models
        env:
          DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          docker compose -f docker-compose.ci.yml exec \
          -e DBT_PROFILES_DIR="/usr/app/.dbt" \
          -e DBT_PROFILES_YML \
          -e SNOWFLAKE_PRIVATE_KEY \
          dbt bash -c '
            set -x
            mkdir -p /usr/app/.dbt
            ln -s /run/secrets/dbt_profiles_yml /usr/app/.dbt/profiles.yml
            echo "Running SQLFluff lint..."
            sqlfluff lint models/ --verbose
          '


