name: Docker Image CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Enable BuildKit
      run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV

    - name: Build with secret
      env:
        SECRET_SAMPLE: ${{ secrets.SECRET_SAMPLE }}
      run: |
        echo "${{ secrets.SECRET_SAMPLE }}" | \
        docker build \
          --secret id=secret_sample \
          -t my-image . \
          --progress=plain \
          --file Dockerfile -
          

    - name: Check secrets passed
      run: |
        docker run --rm \
          -e SECRET_SAMPLE="${{ secrets.SECRET_SAMPLE }}" \
          my-image \
          env | grep SECRET_SAMPLE || echo "SECRET_SAMPLE not set"
