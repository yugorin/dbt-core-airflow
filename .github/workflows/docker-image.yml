name: Docker Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Docker Buildx のセットアップ
        uses: docker/setup-buildx-action@v3

      - name: Docker イメージのビルド
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: dbt-core-airflow-dbt:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: サービスをバックグラウンドで起動（再ビルド抑止）
        run: docker compose up -d --no-build
        env:
          DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        
      - name: Run container with compose
        env:
          DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          docker compose exec \
          -e DBT_PROFILES_DIR="/app/.dbt" \
          -e DBT_PROFILES_YML \
          -e SNOWFLAKE_PRIVATE_KEY \
          dbt bash -c '
            mkdir -p /app/.dbt
            echo "$DBT_PROFILES_YML" > /app/.dbt/profiles.yml
            echo "DBT_PROFILES_DIR=$DBT_PROFILES_DIR"
            cat /app/.dbt/profiles.yml
            echo "DBT_PROFILES_YML=$DBT_PROFILES_YML"
            echo "SNOWFLAKE_PRIVATE_KEY=$SNOWFLAKE_PRIVATE_KEY"
            cat /app/.dbt/profiles.yml
            pwd
            ls -al
            ls -al /run/secrets
            which python
            pip list
            which dbt
            dbt debug
          '


